name: Test

on:
  push:
  pull_request:
  workflow_dispatch:
##
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Compile
        run: npm run lingui:compile

      - name: Run tests
        run: npm run test
